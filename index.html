<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakra Sound Healer - Alineación de Chakras</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Chakra Sound Healer</h1>
            <p class="subtitle">Alinea tus chakras mediante frecuencias curativas</p>
        </header>

        <div class="chakra-column">
            <!-- Chakra Corona -->
            <div class="chakra-icon" data-chakra="crown" data-frequency="963">
                <div class="chakra-circle crown">
                    <div class="chakra-symbol">👑</div>
                </div>
            </div>

            <!-- Chakra Tercer Ojo -->
            <div class="chakra-icon" data-chakra="third-eye" data-frequency="852">
                <div class="chakra-circle third-eye">
                    <div class="chakra-symbol">👁</div>
                </div>
            </div>

            <!-- Chakra Garganta -->
            <div class="chakra-icon" data-chakra="throat" data-frequency="741">
                <div class="chakra-circle throat">
                    <div class="chakra-symbol">🗣</div>
                </div>
            </div>

            <!-- Chakra Corazón -->
            <div class="chakra-icon" data-chakra="heart" data-frequency="639">
                <div class="chakra-circle heart">
                    <div class="chakra-symbol">💚</div>
                </div>
            </div>

            <!-- Chakra Plexo Solar -->
            <div class="chakra-icon" data-chakra="solar-plexus" data-frequency="528">
                <div class="chakra-circle solar-plexus">
                    <div class="chakra-symbol">☀</div>
                </div>
            </div>

            <!-- Chakra Sacro -->
            <div class="chakra-icon" data-chakra="sacral" data-frequency="417">
                <div class="chakra-circle sacral">
                    <div class="chakra-symbol">🌊</div>
                </div>
            </div>

            <!-- Chakra Raíz -->
            <div class="chakra-icon" data-chakra="root" data-frequency="396">
                <div class="chakra-circle root">
                    <div class="chakra-symbol">🌱</div>
                </div>
            </div>
        </div>

        <div class="global-controls">
            <button class="stop-all-btn">Detener Todo</button>
            <div class="master-volume">
                <label>Volumen General:</label>
                <input type="range" class="master-volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
